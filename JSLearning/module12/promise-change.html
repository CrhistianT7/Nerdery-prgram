<body>
    <style>
        .go {
            margin: 5rem;
            background: white;
            padding: 5rem;
            width: 25rem;
            height: 25rem;
            transition: all 0.2s;
        }

        .go.circle {
            border-radius: 50%;
        }

        .go.red {
            background: red;
        }

        .go.purple {
            background: purple;
            color: white;
        }

        .go.fadeOut {
            opacity: 0;
        }

    </style>
    <div class="go">
        Click me
    </div>
    <script>

        const wait = (ms = 0) => new Promise(resolve => setTimeout(resolve, ms));

        // wait(200).then(() => {
        //     console.log('Done!');
        // })

        const go = document.querySelector('.go');

        function animate(){
            const el = event.currentTarget;
            el.textContent ='GO!';
            wait(2000)
                .then(() => {
                    el.classList.add('circle');
                    return wait(500)
                })
                .then(() => {
                    el.classList.add('red');
                    return wait(250);
                })
                .then(() => {
                    el.classList.remove('circle');
                    return wait(500);
                })
                .then(() => {
                    el.classList.remove('red');
                    el.classList.add('purple')
                    return wait(2000);
                })
                .then(() => {
                    el.classList.add('fadeOut');
                })
        }

        go.addEventListener('click',animate)
